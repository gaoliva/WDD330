<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WDD 330: Week 6 Midterm</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1>To-Do's</h1>
    
    <div class="list-display">
      <ul class="toDoList"></ul>
      <div class="list-footer" id="filter-btns">
        <div style="flex-grow: 5" id="task-count">0 tasks left</div>
        <button style="flex-grow: 1" id="all" class="footer-btn">All</button>
        <button style="flex-grow: 1" id="active" class="footer-btn">Active</button>
        <button style="flex-grow: 1" id="completed" class="footer-btn">Completed</button>
      </div>
    </div>
    <form class="add-tasks">
      <span>
        <input
          type="text"
          name="item"
          placeholder="Enter new task"
          autocomplete="off"
          required
        />
        <input type="submit" name="add-btn" value="+" id="add-btn" />
      </span>
    </form>
    

    <script src="./js/main.js"></script>
  </body>
</html>
